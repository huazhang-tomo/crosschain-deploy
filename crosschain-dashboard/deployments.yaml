---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crosschain-dashboard
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      environment: prod
      app.kubernetes.io/name: crosschain-dashboard
      app.kubernetes.io/instance: crosschain-dashboard
  serviceName: crosschain-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        environment: prod
        app.kubernetes.io/name: crosschain-dashboard
        app.kubernetes.io/instance: crosschain-dashboard
    spec:
      containers:
      - name: bridge-dashboard
        image: 133735975201.dkr.ecr.us-east-1.amazonaws.com/prod/fanstech/bridge-dashboard:latest
        ports:
        - containerPort: 3020
          name: http
          protocol: TCP      
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1.0"
            memory: "1Gi"
        command:
          - node
          - build/dashboard/index.js
        env:
          - name: NODE_ENV
            value: "prod"
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: crosschain-dashboard-config
            mountPath: /app/config.prod.yaml
            subPath: config.prod.yaml
          - name: crosschain-dashboard-config
            mountPath: /app/config-override.prod.yaml
            subPath: config-override.prod.yaml
      terminationGracePeriodSeconds: 10
      restartPolicy: Always
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: crosschain-dashboard-config
          secret:
            secretName: crosschain-dashboard-config