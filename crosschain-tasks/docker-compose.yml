# node template
x-node: &node
  image: 133735975201.dkr.ecr.us-east-1.amazonaws.com/dev/fanstech/crosschain-core:dev-v2-20250711-0919-c838c8f@sha256:a8a100edcb033449148ba5ce99614ab09189c94924a3bf67f19cd330bdd02cf8
  restart: always
  depends_on:
    - redis
  volumes:
    - ./config.prod.yaml:/app/config.prod.yaml
    - ./config-override.prod.yaml:config-override.prod.yaml

services:
  redis:
    image: valkey/valkey:8-apline
    restart: always
    command:
      - valkey-server
      - --requirepass
      - ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

  bot:
    <<: *node
    container_name: crosschain-bot
    environment:
      START_OPTS: "start-bot"

  task-base:
    <<: *node
    container_name: crosschain-task-base
    environment:
      START_OPTS: "start-task-base"

  task-bsc:
    <<: *node
    container_name: crosschain-task-bsc
    environment:
      START_OPTS: "start-task-bsc"

  task-solana:
    <<: *node
    container_name: crosschain-task-solana
    environment:
      START_OPTS: "start-task-solana"

  task-ethereum:
    <<: *node
    container_name: crosschain-task-ethereum
    environment:
      START_OPTS: "start-task-ethereum"

  task-tron:
    <<: *node
    container_name: crosschain-task-tron
    environment:
      START_OPTS: "start-task-tron"